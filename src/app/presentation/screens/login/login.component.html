<main class="login-container">
  <form class="login-form">
    <h1>Invoicer web</h1>

    <mat-form-field appearance="outline" class="login-field">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        placeholder="john@example.com"
        [value]="email()"
        (input)="onChangeEmail($event)"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="login-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="*****"
        type="password"
        [value]="password()"
        (input)="onChangePassword($event)"
      />
    </mat-form-field>

    <button
      class="login-field"
      mat-raised-button
      (click)="onLogin()"
      [disabled]="!isButtonEnabled()"
    >
      Login
    </button>

    <button
      class="login-field"
      mat-stroked-button
      (click)="onLoginWithGoogle()"
    >
      Login with Google
    </button>

    <button class="login-field" mat-button (click)="onGoToSignUP()">
      Create account
    </button>
  </form>
</main>
