<main class="select-company-container">
  <h1>Select a Company</h1>
  <div>
    <h2>My List of Items:</h2>
    @for (item of companies(); track $index) {
    <div class="select-company-item">
      <p>{{ item.name }}</p>
      <button (click)="onSelectItem(item)">Select</button>
    </div>
    } @empty {
    <p>No items to display.</p>
    }
  </div>
</main>
