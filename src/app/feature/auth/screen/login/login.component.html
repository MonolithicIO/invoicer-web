<main class="login-container">
  <form [formGroup]="loginFormGroup" class="login-form">
    <h1>Invoicer web</h1>

    <mat-form-field appearance="outline" class="login-field">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        placeholder="john@example.com"
        type="email"
        formControlName="email"
      />
      @if(emailErrorText()) {
      <mat-error>{{ emailErrorText() }}</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="login-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="*****"
        type="password"
        formControlName="password"
      />

      @if(passwordErrorText()) {
      <mat-error>{{ passwordErrorText() }}</mat-error>
      }
    </mat-form-field>

    <button
      class="login-field"
      mat-flat-button
      (click)="onLogin()"
      [disabled]="!loginFormGroup.valid"
    >
      Login
    </button>

    <button
      class="login-field"
      mat-stroked-button
      (click)="onLoginWithGoogle()"
    >
      Login with Google
    </button>

    <button class="login-field" mat-button (click)="onGoToSignUP()">
      Create account
    </button>
  </form>
</main>
